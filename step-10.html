<!DOCTYPE HTML>
<html>

    <head>

		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Beautiful responsive layouts with Flexbox - Step Ten</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/step-10.css">

		<!-- Still in the CSS - this time for the card image -->

    </head>

    <body>

		<article class="card">

			<aside class="card__image-container">
				<img class="card__image" src="images/splash.jpg">
			</aside>

			<section class="card__contents">
				<header class="card__header">
					<h1 class="card__title">Beautiful responsive layouts with Flexbox.</h1>
				</header>

				<section class="card__body">
					<p>The layout consists of a big fullscreen background image, with a dark gradient laid over the top of it, with a card containing the page content placed over the top of it, always centred in the viewport.</p>
				</section>

				<footer class="card__footer">
					<p>Footer</p>
				</footer>
			</section>

		</article>

    </body>

</html>
